<!DOCTYPE html>
<html>
<head>
    <title>简单的HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网页bbbbbbb</h1>
    <p>这是一个最简单的HTML页面，没有外联的CSS或JavaScript。</p>
    <p>所有样式都在head标签中内联定义。</p>
</body>
</html>
